<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World!</title>
  </head>
  <body>
    
    <p>Say something to the world
      <div>
        <input type="text" ng-model="greeting" ng-init="greeting='Peace out, '"></p>
      </div>
    <p>{{ greeting }} world!</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </body>
</html>
